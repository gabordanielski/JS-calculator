<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <title>Javascript calculator</title>
  <meta name="author" content="Gabor Danielski">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <p>Electonic calculator</p>
      <div class="screen-container">
        <p class="screen">0</p>
        <p class="history">0</p>
      </div>
      <div class="row">
        <a href="#"><div class="button ac"><p>AC</p></div></a>
        <a href="#"><div class="button ce"><p>CE</p></div></a>
        <a href="#"><div class="button operation"><p>/</p></div></a>
        <a href="#"><div class="button operation"><p>*</p></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="button number"><p>7</p></div></a>
        <a href="#"><div class="button number"><p>8</p></div></a>
        <a href="#"><div class="button number"><p>9</p></div></a>
        <a href="#"><div class="button operation"><p>-</p></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="button number"><p>4</p></div></a>
        <a href="#"><div class="button number"><p>5</p></div></a>
        <a href="#"><div class="button number"><p>6</p></div></a>
        <a href="#"><div class="button operation"><p>+</p></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="button number"><p>1</p></div></a>
        <a href="#"><div class="button number"><p>2</p></div></a>
        <a href="#"><div class="button number"><p>3</p></div></a>
        <a href="#"><div class="button long-d outcome"><p>=</p></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="button number long-b"><p>0</p></div></a>
        <a href="#"><div class="button dot"><p>.</p></div></a>
      </div>
    </div>
    <footer>
      <p>Designed &amp; Coded by Gabor Danielski</p>
    </footer>
  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/calc.js"></script>
</body>

</html>
